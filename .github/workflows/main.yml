name: Build and Deploy Portfolio (Docker + GitHub Actions)

on:
  push:
    branches: [ "main" ]

# ======================================================
# JOB 1: BUILD & PUSH IMAGE
# ======================================================
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/portfolio:latest

# ======================================================
# JOB 2: DEPLOY TO SERVER (EC2 / VM)
# ======================================================
  deploy-container:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/portfolio:latest

            echo "Stopping old container if exists..."
            docker stop portfolio || true
            docker rm portfolio || true

            echo "Running new container..."
            docker run -d \
              --name portfolio \
              -p 80:80 \
              ${{ secrets.DOCKER_USERNAME }}/portfolio:latest

            echo "Deployment successful!"
            docker ps
